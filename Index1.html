<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="https://use.typekit.net/kxd5wpk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>LOSANGELES Mountains</title>
    
</head>
<body>



    
    <section class="hero">
        <div id="hero">
            <nav class="nav-class" id="nav-id">
                <img  id="logo" src="./Assets/Logo.png" alt="Comapany logo">
                <ul class="nav-list">
                    <a class="nav-link" href="#history">01. History</a>
                    <a class="nav-link" href="#team">02. Team</a>
                </ul>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
            </nav>
            <div class="hero-image">
                <img class="hero-image" src="./Assets/Hero5.png" alt="">

            </div>
        </div>
    </section>
    <div class="sticky-nav">
        <div class="sticky-nav-images">
            <img  id="logo" src="./Assets/Logo.png" alt="Comapany logo">
            <img  id="sticky-nav-text-img" 
            src="./Assets/Layer 628.png" alt="">

        </div>
        <ul class="sticky-nav-link">
            <a  href="#history">01. History</a>
            <a  href="#team">02. Team</a>
        </ul>
    </div>

    <section class="history">

        <div id="history">
            <div class="container">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="./Assets/Background.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="./Assets/photo-1443980995706-8d107e98e707.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="./Assets/photo-1458442310124-dde6edb43d10.png" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="./Assets/Background.png" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="./Assets/photo-1443980995706-8d107e98e707.png" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="./Assets/photo-1458442310124-dde6edb43d10.png" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                    </div>
                </div>
            </div>



        </div>

    </section>






    <script src="./script.js"></script>
</body>
</html>
